    <form>
        <fieldset>
            <legend>Formulario de contacto</legend>
            <label for="nombre_apellido">Nombre:</label>

            <div>¿desea que lo contactemos?</div>
            <textarea class="celdas-a-rellenar" name="text" cols="150" rows="10" placeholder="Escriba aqui el motivo"></textarea>
            <div>¿Acepta términos y condiciones?

            </div>
            <input class="celdas-a-rellenar" type="submit" value="Enviar formulario">
            <input class="celdas-a-rellenar" type="reset" value="Limpiar formulario">
        </fieldset>
