    <form>
        <fieldset>
            <legend>Formulario de contacto</legend>
            <label for="nombre_apellido">Nombre:</label>
            <input type="text" name="nombre" placeholder="escriba aqui su nombre">
            <label for="nombre_apellido">Apellido:</label>
            <input type="text" name="apellido" placeholder="escriba aqui su apellido">
            <label for="Correo">Correo electronico:</label>
            <input type="text" name="Correo" placeholder="Escriba aqui su correo electronico">
            <label for="Celular">Numero Celular:</label>
            <input type="number" name="Numero_Celular" placeholder="Escriba aqui su numero celular">
            <div>¿desea que lo contactemos?</div>
            <textarea name="text" cols="150" rows="10" placeholder="Escriba aqui el motivo"></textarea>
            <div>¿Acepta términos y condiciones?
            <input type="checkbox" name="check">
            </div>
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Limpiar formulario">
        </fieldset>
    </form>
